<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prontuário Hospitalar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>
      <img src="Gemini_Generated_Image_5ctxyk5ctxyk5ctx (1).png" alt="logo" class="logo">
      Sistema de Prontuário Hospitalar
    </h1>
  </header>

  <main>
    <form id="formulario">
      <label>Nome completo:</label>
      <input type="text" id="nome" required />

      <label>CPF:</label>
      <input type="text" id="cpf" maxlength="11" required />

      <label>Data de nascimento:</label>
      <input type="date" id="nascimento" required />

      <label>Sexo:</label>
      <div class="radio-group">
        <input type="radio" name="sexo" value="M" /> M
        <input type="radio" name="sexo" value="F" /> F
        <input type="radio" name="sexo" value="Outro" /> Outro
      </div>

      <label>Sintomas:</label>
      <textarea id="sintomas" required></textarea>

      <label>Diagnóstico:</label>
      <textarea id="diagnostico" required></textarea>

      <button type="submit">Cadastrar</button>
    </form>

    <input type="text" id="busca" placeholder="Buscar por nome..." />

    <div id="lista-pacientes"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
