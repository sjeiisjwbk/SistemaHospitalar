<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prontuário Hospitalar</title>
  <link rel="stylesheet" href="style.css"> <!-- Importa o CSS -->
</head>
<body>
  <header>
  <div class="header-content">
    <img src="shurek dotor.htm" alt="Shrek Médico" class="logo">
    <h1>Sistema de Prontuário Hospitalar</h1>
  </div>

  </header>

  <div class="container">
    <!-- Formulário para cadastrar pacientes -->
    <h2>Cadastrar Paciente</h2>
    <form id="patient-form">
      <label>Nome Completo: <input type="text" id="nome" required></label>
      <label>Data de Nascimento: <input type="date" id="nascimento" required></label>
      <label>CPF: <input type="text" id="cpf" maxlength="11" required></label>
      <!-- Seleção de sexo -->
      <div>
        <label>Sexo:</label>
        <div class="radio-group">
          <label><input type="radio" name="sexo" value="M" required> Masculino</label>
          <label><input type="radio" name="sexo" value="F"> Feminino</label>
          <label><input type="radio" name="sexo" value="Outro"> Outro</label>
        </div>
      </div>
      <label>Sintomas: <textarea id="sintomas" required></textarea></label>
      <label>Diagnóstico: <textarea id="diagnostico" required></textarea></label>
      <button type="submit">Cadastrar</button>
    </form>

    <!-- Campo de busca -->
    <h2>Buscar Paciente</h2>
    <input type="text" id="search" placeholder="Digite o nome para buscar...">

    <!-- Lista dos pacientes -->
    <h2>Pacientes Cadastrados</h2>
    <div id="patient-list"></div>
  </div>

  <script src="script.js"></script> <!-- Importa o JS -->
</body>
</html>
